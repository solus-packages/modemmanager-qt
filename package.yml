name       : modemmanager-qt
version    : 5.61.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/modemmanager-qt-5.61.0.tar.xz : c9883a3aac7415045a03f0bda435a2a5ff7523538868b72dffa8e4b40e88502a
license    : LGPL-2.1-or-later
component  : desktop.library
optimize   : lto
summary    : Qt wrapper for ModemManager DBus API
description: |
    ModemManagerQt provides access to all ModemManager features exposed on DBus. It allows you to manage modem devices and access to information available for your modem devices, like signal, location and messages.
builddeps  :
    - pkgconfig(ModemManager)
    - pkgconfig(Qt5UiTools)
    - extra-cmake-modules
setup      : |
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
